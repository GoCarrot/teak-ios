new:
  - Ability to disable collection of IDFA, Push Key, and/or Facebook Access Token:
    - "``<key>TeakEnableIDFA</key><false/>``"
    - "``<key>TeakEnableFacebook</key><false/>``"
    - "``<key>TeakEnablePushKey</key><false/>``"
